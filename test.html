<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style/style.css">
		<title>Test</title>
</head>
<body>
	<script>
		function chieudai(n){
			for(var i=1 ; i<=n ; i++){
				for(var j = 1; j <= n; j++){
					if(i==1 || j==1 || i==n || j==n)
					document.write('* ');
				else{
					document.write(' $');
				}
			}
			document.write('<br/>');
			}
		}
    	function kiemTra(n){
			if (n<1 || n%1 != 0) {
				alert("Phải nhập số nguyên dương!")
				n=prompt("Nhập số n")
				kiemTra(n)
			}
			else{
				chieudai(n)
			}
		}
		var n=prompt("Nhập số n")
		kiemTra(n);
	</script>
</body>
</html>
